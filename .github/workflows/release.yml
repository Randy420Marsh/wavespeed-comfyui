name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -oP '(?<=version = ")[^"]+' pyproject.toml)
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "pyproject.toml version: $PYPROJECT_VERSION"
            echo "Git tag version: $TAG_VERSION"
            exit 1
          fi
          
          echo "Version verified: $TAG_VERSION"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.tag, '-') }}
          generate_release_notes: true
          body: |
            ## WaveSpeed ComfyUI Plugin ${{ steps.get_version.outputs.tag }}
            
            ### Installation
            
            ```bash
            cd ComfyUI/custom_nodes
            git clone https://github.com/WaveSpeedAI/wavespeed-comfyui.git
            cd wavespeed-comfyui
            pip install -r requirements.txt
            ```
            
            Or install via ComfyUI Manager.
            
            ### What's Changed
            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger Comfy Registry Publish
        if: "!contains(steps.get_version.outputs.tag, '-')"
        run: |
          echo "Release created. Comfy Registry will auto-publish when pyproject.toml is updated on main branch."
